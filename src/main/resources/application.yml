spring:
  application:
    name: Education-Tracking-System

  #DataBase Configuration
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

    show-sql: true

  #
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true

  #2nd level caching
  cache:
    jcache:
      config: "classpath:ehcache.xml"

#Application Properties
super_admin:
  email: ${super-admin.email}
my_app:
  jwt:
    secret: ${JWT_SECRET}
    access_expiry: 5
    refresh_expiry: 1440